<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
  
  <script src="https://code.jquery.com/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> 
  <title>Services Status</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h1>VBA Service Status</h1>
      </div>
    </div>
    <div class="row clearfix">
        <div class="col-md-12 column">
            <div class="panel panel-warning">
              <div class="panel-heading">
                <h3 class="panel-title">
                  Not All Systems Operational
                  <small class="pull-right">Refreshed 39 minutes ago</small>
                </h3>
              </div>                
            </div>      
            <div class="row clearfix">
                <div class="col-md-12 column">
                    <div class="list-group">                 
                        <div class="list-group-item">
                            <h4 class="list-group-item-heading">
                                Website and API 
                                <a href="#"  data-toggle="tooltip" data-placement="bottom" title="Access website and use site API">
                                  <i class="fa fa-question-circle"></i>
                                </a>
                            </h4>
                            <p class="list-group-item-text">
                                <span class="label label-danger">Not Operational</span>
                            </p>
                        </div> 
                    </div>
                </div>
            </div>
        </div>
    </div>
  </div>
  <script src="/socket.io/socket.io.js"></script> 
  <script>
    var socket = io.connect('http://localhost:3000');
    socket.on('connect', () => {
      console.log(socket.id);
    })
    socket.on('disconnect', () => {
      
    });
  </script> 
</body>
</html>
